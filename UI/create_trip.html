<!DOCTYPE html>
<html>
<head>
	<title>WayFarer - The best place to perform booking services</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, shrink-to-fit=no, user-scalable=no, height=2000">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="title" content="WayFarer - The Best Place to perform booking services">
	<link rel="apple-touch-icon" sizes="180x180" href="./images/way-farer.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/way-farer.png">
	<link rel="stylesheet" type="text/css" href="./styles/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
	<link rel="stylesheet" type="text/css" href="./styles/responsive.css">
	<link rel="stylesheet" type="text/css" href="./styles/forms.css">
	<link rel="stylesheet" type="text/css" href="./styles/dropdown.css">
</head>
<body>
	<header>
		<nav class="upper-nav">
			<div class="sidebar-toggle"><i class="fa fa-align-justify fa-lg"></i></div>
			<a href="./admin_trips.html" class="branding">WayFarer</a>
			<ul class="auth">
				<i class="fa fa-user fa-lg dropdown-toggle"></i>
				<div class="dropdown-menu">
					<a href="./signin.html"><i class="fa fa-minus"></i> Logout</a>
				</div>
			</ul>
		</nav>
	</header>
	<div class="toaster-control">
		<span class="toaster"></span>
	</div>
	<div class="sidebar">
		<ul class="side-menus">
			<li>
				<a href="./create_trip.html"><i class="fa fa-plus"></i> Create Trip</a>
			</li>
			<li>
				<a href="./admin_trips.html"><i class="fa fa-car"></i> Trips</a>
			</li>
			<li>
				<a href="./admin_bookings.html"><i class="fa fa-book"></i> Bookings</a>
			</li>
			<li>
				<a href="./signin.html"><i class="fa fa-power-off"></i> Logout</a>
			</li>
		</ul>
	</div>
	<main>
		<form action="./admin_trips.html" method="POST" class="create-trip">
			<div class="input-group">
				<label for="bus_licence_number">Bus Licence Number</label>
				<input type="text" name="bus_licence_number" id="bus_licence_number" required>
				<span class="input-error" data-label="bus_licence_number"></span>
			</div>
			<div class="input-group">
				<label for="origin">Origin</label>
				<input type="text" name="origin" id="origin" required>
				<span class="input-error" data-label="origin"></span>
			</div>
			<div class="input-group">
				<label for="destination">Destination</label>
				<input type="text" name="destination" id="destination" required>
				<span class="input-error" data-label="destination"></span>
			</div>
			<div class="input-group">
				<label for="seat_capacity">Seating Capacity</label>
				<input type="number" name="seat_capacity" id="seat_capacity" required>
				<span class="input-error" data-label="seat_capacity"></span>
			</div>
			<div class="input-group">
				<label for="fare">Fare</label>
				<input type="number" name="fare" id="fare">
				<span class="input-error" data-label="fare"></span>
			</div>
			<div class="input-group">
				<label for="departure_date">Departure Date</label>
				<input type="date" name="departure_date" id="departure_date">
				<span class="input-error" data-label="departure_date"></span>
			</div>
			<button type="submit" class="btn btn-block"><i class="fa fa-plus fa-lg"></i> Create a trip</button>
		</form>
	</main>
	<div class="scroller">
        <div class="toggler arrow-up"></div>
    </div>
    <script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
