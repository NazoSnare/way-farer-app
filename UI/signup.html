<!DOCTYPE html>
<html>
<head>
	<title>WayFarer - The best place to perform booking services</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, shrink-to-fit=no, user-scalable=no, height=2000">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="title" content="WayFarer - The Best Place to perform booking services">
	<link rel="apple-touch-icon" sizes="180x180" href="./images/way-farer.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/way-farer.png">
	<link rel="stylesheet" type="text/css" href="./styles/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
	<link rel="stylesheet" type="text/css" href="./styles/responsive.css">
	<link rel="stylesheet" type="text/css" href="./styles/forms.css">

</head>
<body>
	<header>
		<nav class="upper-nav">
			<a href="./" class="branding">WayFarer</a>
			<ul>
				<li data-page="signin"><a href="./signin.html"><i class="fa fa-user-o"></i> Login</a></li>
				<li data-page="signup"><a href="./signup.html"><i class="fa fa-user-plus"></i> Register</a></li>
			</ul>
		</nav>
		<nav class="main-nav">
			<li data-page="index"><a href="./trips.html"><i class="fa fa-home"></i> Home</a></li>
			<li data-page="trips"><a href="./trips.html"><i class="fa fa-automobile"></i> Trips</a></li>
			<li data-page="bookings"><a href="./bookings.html"><i class="fa fa-book"></i> Bookings</a></li>
		</nav>
	</header>
	<div class="toaster-control">
		<span class="toaster"></span>
	</div>
	<main>
		<div class="page-description signup-description">
			<a href="./"><i class="fa fa-user fa-lg"></i> WayFarer</a>
		</div>
		<form action="" method="POST" class="signup">
			<div class="input-group">
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" id="first_name">
				<span class="input-error" data-label="first_name"></span>
			</div>
			<div class="input-group">
				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" id="last_name">
				<span class="input-error" data-label="last_name"></span>
			</div>
			<div class="input-group">
				<label for="email">Email</label>
				<input type="text" name="email" id="email">
				<span class="input-error" data-label="email"></span>
			</div>
			<div class="input-group">
				<label for="address">Address</label>
				<input type="text" name="address" id="address">
				<span class="input-error" data-label="address"></span>
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
				<span class="input-error" data-label="password"></span>
			</div>
			<div class="input-group">
				<label for="password_confirm">Confirm Password</label>
				<input type="password" name="password_confirm" id="password_confirm">
				<span class="input-error" data-label="password_confirm"></span>
			</div>
			<button type="submit" class="btn btn-block">SIGN UP</button>
			<div class="form-footer">
				I have an account <a href="./signin.html">Log in</a>
			</div>
		</form>
	</main>
	<footer class="fixed-bottom">
        <div class="copyright">WayFarer Project &copy;2019</div>
        <div class="scroller">
            <div class="toggler arrow-up"></div>
        </div>
    </footer>
    <script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
